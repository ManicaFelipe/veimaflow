# Dev profile: use in-memory H2 so the app can run without a local Postgres
spring.datasource.url=jdbc:h2:mem:vemaflow;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT stays the same for dev
jwt.secret=vemantoken987654
jwt.expiration=3600000

# Reduce noisy logs
logging.level.org.springframework=INFO
logging.level.com.veiman.vemaflow=DEBUG

# Use static OpenAPI spec in dev to avoid generator issues
springdoc.api-docs.enabled=false
springdoc.swagger-ui.url=/api/openapi.yaml
springdoc.swagger-ui.disable-swagger-default-url=true
